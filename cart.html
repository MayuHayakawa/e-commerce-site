<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/8d6aec8656.js" crossorigin="anonymous"></script>
    <title>Artificial Nails Online Store</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div></div>
            <a href="./index.html">
                <h1>ARTIFICIAL NAILS</h1>
            </a>
            <div class="side-menu">
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="cart-icon">
                    <a href="./cart.html">
                        <i class="fa-solid fa-bag-shopping">
                            <span class="item-qty"></span>
                        </i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="cart-container cart-hidden">
            <div class="cart-header">
                <h1>Your cart</h1>
                <a href="./index.html">Continue shopping</a>
            </div>
            <form method="#">
                <table>
                    <thead>
                        <tr>
                            <th>PRODUCT</th>
                            <th>PRICE</th>
                            <th>QUANTITY</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                    </tbody>
                </table>
            </form>
            <div class="cart-footer">
                <div class="cart-subtotal">
                    <span class="cart-subtotal-title">Subtotal</span>
                    <span class="cart-subtotal-price"></span>
                </div>
                <div class="cart-button">
                    <button>CHECK OUT</button>
                </div>
            </div>
        </div>
        <div class="empty-cart-container empty-hidden">
            <h1>Your cart</h1>
            <p>Your cart is currently empty.</p>
            <a href="./index.html">HTTPS://WWW.ARTIFICIALNAILS.COM</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 ARTIFICIAL NAILS</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js" integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
